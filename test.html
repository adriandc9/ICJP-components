<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/styles/styles.css" rel="stylesheet" />

  <script src="assets/scripts/jquery-3.6.0.slim.min.js"></script>
  <script src="assets/scripts/scripts.js"></script>

  <script>
    function includeHTML() {
      var z, i, elmnt, file, xhttp;
      /*loop through a collection of all HTML elements:*/
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        /*search for elements with a certain atrribute:*/
        file = elmnt.getAttribute("w3-include-html");
        if (file) {
          /*make an HTTP request using the attribute value as the file name:*/
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
              if (this.status == 200) {elmnt.innerHTML = this.responseText;}
              if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
              /*remove the attribute, and call this function once more:*/
              elmnt.removeAttribute("w3-include-html");
              includeHTML();
            }
          }      
          xhttp.open("GET", file, true);
          xhttp.send();
          /*exit the function:*/
          return;
        }
      }
    };
    </script>

  <title>Intercasino Japan - Home - Option C</title>
</head>
<body id="template" class="nav-centered nav-logo header-hide">

  <div w3-include-html="sticky-footer.html"></div> 
  <div w3-include-html="sticky-footer.html"></div> 
  <div w3-include-html="login.html"></div> 

  <script>
  includeHTML();
  </script>

</body>
</html>
