      <button class="button-info">Info</button>

    </div>

    <h3>Button icon</h3>
    <div class="block">
      <button class="button button-icon"><i class="icon icon-close">Close</i></button>
      <button class="button-primary button-icon"><i class="icon icon-close">Close</i></button>
      <button class="button-secondary button-icon"><i class="icon icon-close">Close</i></button>
      <button class="button-success button-icon"><i class="icon icon-close">Close</i></button>
      <button class="button-warning button-icon"><i class="icon icon-close">Close</i></button>
      <button class="button-danger button-icon"><i class="icon icon-close">Close</i></button>
      <button class="button-info button-icon"><i class="icon icon-close">Close</i></button>
    </div>

    <h3>Disabled</h3>
    <div class="block">
      <button class="button disabled">Default</button>
      <button class="button-primary disabled">Primary</button>
      <button class="button-secondary disabled">Secondary</button>
      <button class="button-success disabled">Success</button>
      <button class="button-warning disabled">Warning</button>
      <button class="button-danger disabled">Danger</button>
      <button class="button-info disabled">Info</button>
    </div>

    <h3>No background</h3>
    <div class="block">
      <button class="button nobg"><i class="icon icon-close">Close</i>Default</button>
      <button class="button-warning nobg"><i class="icon icon-close">Close</i>Warning</button>
      <button class="button-icon nobg"><i class="icon icon-close">Close</i></button>
      <button class="button-icon nobg"><i class="icon icon-close"></i></button>
      <button class="button-primary button-icon nobg"><i class="icon icon-close">Close</i></button>
    </div>

  </div>
